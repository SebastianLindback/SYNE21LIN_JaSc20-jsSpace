<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Astronomy Picture of the Day</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
  </head>
  <body>
    <div class="BG">
      <h1>NASA & Rymden </h1>
      <h2>ett projektarbete i API hantering</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <br>
          <h1>NASA Astronomy Picture Of The Day</h1>
          <h2 id="title"></h2>
          <h3>Date: <span id="date"></span>
          </h3>
          <p id="explanation"></p>
        </div>
        <div class="col-3">
          <div class="VäljDatum">
            <label for="start">Välj Datum:</label>
            <input type="date" id="dt" min="2000-01-01" max="" onchange="handler(event);" />
          </div>
          <img id="pic" src="" alt="NASA Picture Of The Day" width="100%">
          <iframe id="vid" width="" height="" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

          </iframe>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <br>
          <h1>Asteroider som passerar de närmsta två dagarna</h1>
          <button id="neoknapp" onclick="sendAPIreq(neoWs + api_key, 0);">Ladda in prognos</button>
          <p>Det krävde endast en astroid för att utpåna dinosaurierna. De rödmarkerade astroiderna är klassifierade som potenciellt farliga av NASA</p>
          <p id="dangerText"></p>
          <p id="neotext"></p>
          <ul id="astroider"></ul>
          <p id="closecol"></p>
  </body>
  <script src="js/main.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
